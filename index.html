<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="shortcut icon" href="Images/favicons/veicons.ico" type="image/x-icon">

<body>
    <div class="cantener">

                <button><i class="fa-solid fa-bars"></i></button>

            </div>
            <div class="center">
                <input type="text" placeholder="  Введите запрос" >

                <button><i class="fa-solid fa-microphone"></i></button>
            </div>
            <div class="right">
                <img id="photo" src="Images/icons/video-plus.png" alt="video-plus">
                <img id="foto1" src="Images/icons/bell.png" alt="bell">
                <button>A</button>
            </div>
        </div>
        <div class="header2">
                <button>Все</button>
                <button>Джемы</button>
                <button >Музыка</button>
                <button>Мультфильмы</button>
                <button>Рэп</button>
                <button>Анимация</button>
                <button>Природа</button>
                <button>Последние опубликованны...</button>
                <button>Просмотрено</button>
                <button>Новое для вас</button>
                <button>Anime</button>
                <button>Последние опублико...</button>
        </div>
        <div class="chap">
            <div class="tepa">
                <button class="home">
                    <img src="Images/icons/home.png" alt="home">
                    <b>Главная</b>
                </button>
                <button class="composs">
                    <img src="Images/icons/composs-removebg-preview.png" alt="composs">

                </button>
                <button class="shorts">

                </button>
                <button class="obunachi">
                    <img src="Images/icons/obunachi-removebg-preview.png" alt="obunachi">

                </button>
            </div>
            <div class="tepa2">
                <button class="library">
                    <img src="Images/icons/library-removebg-preview.png" alt="library">
                    <b>Библиотека</b>
                </button>
                <button class="history">
                    <img src="Images/icons/history-removebg-preview.png" alt="history">
                    <b>История</b>
                </button>
                <button class="views">
                    <img src="Images/icons/views.png" alt="views">
                    <b>Смотреть позже</b>
                </button>
            </div>
            <div></div>
        </div>
        <div class="center2">
            <div class="card"><iframe width="305" height="270" src="https://www.youtube.com/embed/iTtZRaL7ZZ8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
